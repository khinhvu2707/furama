<h5 class="mt-3" style="text-align: center;color: darkviolet">List Service</h5>
<div class="row m-3">
  <div class="col-sm-9">
    <a [routerLink]="['/service-create']">
      <button type="button" class="btn" style="background-color: #EBE1FA">
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
          <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
        </svg>
        Create New Service
      </button>
    </a>
  </div>
  <div class="col-sm-3">
    <input [(ngModel)]="term" class="form-control" type="search" placeholder="Search"
           aria-label="Search" name="employee">
  </div>
</div>
<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
    <tr style="background-color: #C6C6FA">
      <th scope="col" style="text-align: center">#</th>
      <th scope="col" style="text-align: center">Code</th>
      <th scope="col" style="text-align: center">Name</th>
      <th scope="col" style="text-align: center">Area</th>
      <th scope="col" style="text-align: center">Rent Type</th>
      <th scope="col" style="text-align: center">Service Type</th>
      <th scope="col" style="text-align: center">Edit</th>
      <th scope="col" style="text-align: center">Delete</th>
      <th scope="col" style="text-align: center">View</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let service of services |filter:term | paginate: { itemsPerPage: 5, currentPage: p },let i=index ">
      <td>{{p*5+i-4}}</td>
      <td>{{service.serviceCode}}</td>
      <td>{{service.serviceName}}</td>
      <td>{{service.serviceArea}}</td>
      <td>{{service.rentType.rentTypeName}}</td>
      <td>{{service.serviceType.serviceTypeName}}</td>
      <td style="text-align: center"><a [routerLink]="['/service-edit',service.id]">
        <button type="button" class="btn" style="background-color: #FADEED">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
               viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
          Edit
        </button>
      </a></td>
      <td style="text-align: center">
        <button (click)="openDialog(service.id)" type="button" class="btn" style="background-color: #CBEDE3" data-toggle="modal"
                data-target="#exampleModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser"
               viewBox="0 0 16 16">
            <path
              d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
          </svg>
          Delete
        </button>
      </td>
      <td style="text-align: center"><a [routerLink]="['/service-view',service.id]">
        <button type="button" class="btn" style="background-color: #9EDEED">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book"
               viewBox="0 0 16 16">
            <path
              d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
          </svg>
          View
        </button>
      </a></td>
    </tr>
    </tbody>
  </table>

  <div class="col-4">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
