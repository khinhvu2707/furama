<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="homePage :: head">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<header th:replace="homePage :: header"></header>
<div th:replace="homePage :: nav"></div>
<div class="container-fluid bg-light border ">
    <div class="row">
        <div class="col-lg-2 border-right">
            <ul th:replace="homePage :: left"></ul>
        </div>
        <div class="col-lg-10 pt-3 pb-3">
            <form th:action="@{/services/create}" th:object="${serviceDto}" method="post">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Please enter the information below !</h4>
                    <hr>
                    <div style="margin: 0 7%">
                        <input type="hidden" th:field="*{flag}" class="form-control"/>
                        <label class="col-md-4 control-label ">Service Code</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{serviceCode}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}"
                             style="color: red">Error
                        </div>
                        <label class="col-md-4 control-label ">Service Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{serviceName}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"
                             style="color: red">Error
                        </div>
                        <label class="col-md-4 control-label ">Service Area</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{serviceArea}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}"
                             style="color: red">Error
                        </div>
                        <label class="col-md-4 control-label ">Service Cost</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{serviceCost}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}"
                             style="color: red">Error
                        </div>
                        <label class="col-md-4 control-label ">Rent Type</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <select th:field="*{rentType}" class="custom-select">
                                <option th:each="c : ${rentTypeList}" th:value="${c.rentTypeId}"
                                        th:text="${c.rentTypeName}"></option>
                            </select>
                        </div>
                        <label class="col-md-4 control-label ">Service Type</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <select th:field="*{serviceType}" class="custom-select">
                                <option th:each="c : ${serviceTypeList}" th:value="${c.serviceTypeId}"
                                        th:text="${c.serviceTypeName}"></option>
                            </select>
                        </div>
                        <label class="col-md-4 control-label ">StandardRoom</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{standardRoom}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"
                             style="color: red">Error
                        </div>
                        <label class="col-md-4 control-label ">Description Other Convenience</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{descriptionOtherConvenience}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('descriptionOtherConvenience')}"
                             th:errors="*{descriptionOtherConvenience}"
                             style="color: red">Error
                        </div>
                        <label class="col-md-4 control-label ">Pool Area</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{poolArea}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"
                             style="color: red">Error
                        </div>
                        <label class="col-md-4 control-label ">Number Of Floor</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="/image/icon2.gif"></div>
                            </div>
                            <input type="text" th:field="*{numberOfFloor}" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('numberOfFloor')}" th:errors="*{numberOfFloor}"
                             style="color: red">Error
                        </div>
                    </div>
                    <hr>
                    <div class="mb-0" style="margin: 0 90%">
                        <button type="submit" class="btn btn-warning m-2">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="homePage :: footer"></footer>
</body>
</html>
